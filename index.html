<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Todo aplication logo">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <p>
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="Remote">
          </button>
        </li>
        <li class="list-item edit">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="button edit">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="Remote">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="complete">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="Remote">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
