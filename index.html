<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Todo aplication logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrap">
          <input id="new-task" class="task task__input new-task__input" type="text">
          <button class="task__button new-task__button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete">
        <li class="list__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__input">
          <button class="task__button task__edit-button">Edit</button>
          <button class="task__button task__delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remote">
          </button>
        </li>
        <li class="list__item list__edit-item">
          <input type="checkbox" class="task__checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input">
          <button class="task__button task__edit-button">Save</button>
          <button class="task__button task__delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remote">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list-complete" id="complete">
        <li class="list__item">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__input">
          <button class="task__button task__edit-button">Edit</button>
          <button class="task__button task__delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remote">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
